<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <title>Expression Validation Cecker</title>
</head>
<body>
    <div class="text">
        <h2>Register with us</h2>
    </div>
    <div class="container">
        <form id="form">
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Hossain">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon "></i>
                <i class="fa-sharp fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <div>
                <label for="number">Phone No.</label>
                <i class="fa-solid fa-phone"></i>
                <input type="number" name="number" id="number" placeholder="01823182857">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon "></i>
                <i class="fa-sharp fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            
                <div>
                  <label for="email">Email</label>
                  <i class="fa-solid fa-envelope"></i>
                    <input type="text" name="email" id="email" placeholder="abc@gmail.com">
                    <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon "></i>
                    <i class="fa-sharp fa-regular fa-circle-check success-icon"></i>
                   <div class="error"></div>
                </div>
            
                <div>
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password here">
                    <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon "></i>
                    <i class="fa-sharp fa-regular fa-circle-check success-icon"></i>
                    <div class="error"></div>
                </div>
            
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
